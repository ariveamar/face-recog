<body>
  {%include "navpage.html"%}
  <div class="container">
    <div class="row">
      {% for res in result %}
      <div class="col">
        <div class="card m-2 p-2 text-center">
          <img
            src="data:image/jpeg;base64,{{ res['photo'] }}"
            class="card-img-top"
            alt="..."
            width="320"
            height="480"
          />
          <div class="card-body">
            <h5 class="card-title">{{ res['name'] }}</h5>
            <p><i>({{ res['provinsi']}})</i></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
