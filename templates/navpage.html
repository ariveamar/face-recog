<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        {% for item in nav %}
        <li class="nav-item">
          <a class="nav-link {{'active' if item.isActive else ''}}" aria-current="page" href="{{item.route}}">{{item.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
